apiVersion: v1
kind: Secret
metadata:
  name: ammara-db-secret
  namespace: default
type: Opaque
stringData:
  # Database connection creds
  DB_USER: "root"
  DB_PASSWORD: ""

  # Optional app-level root login (if your app uses these env names)
  ROOT_USER: "root"
  ROOT_PASSWORD: ""

# Notes:
# - Replace the placeholder values before applying, or create the secret
#   with `kubectl create secret generic` from the command line.
# - This file stores values under `stringData` (plaintext) so kubectl will
#   convert them to base64 in the cluster Secret. Keep the file out of source
#   control or encrypt it if you must keep it in the repo.
