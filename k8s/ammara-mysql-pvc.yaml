apiVersion: v1
kind: Namespace
metadata:
  name: mysql-db
---
# Use a PVC with dynamic provisioning (no hostPath PV). GKE Autopilot
# disallows hostPath PVs; leaving out `storageClassName` uses the
# cluster default StorageClass (which provisions a GCE PD/COSI CSI volume).
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: ammara-mysql-pvc
  namespace: mysql-db
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
