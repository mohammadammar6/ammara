<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Admin â€” Wishes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}" />
  </head>
  <body>
    <div style="position: fixed; top: 12px; left: 12px; z-index: 50;">
      <a href="{{ url_for('index') }}" style="text-decoration: none; padding: 6px 10px; border-radius: 999px; background: rgba(255,255,255,0.6); color: #111827;">Home</a>
    </div>
    <nav class="navbar navbar-light bg-transparent py-3">
      <div class="container d-flex justify-content-between align-items-center">
        <a class="navbar-brand fw-semibold" href="{{ url_for('index') }}">Ammar &amp; Bushra</a>
        <div class="d-none d-md-flex gap-3 nav-links">
          <a href="{{ url_for('admin_invites') }}" class="nav-link">Invites</a>
          <a href="{{ url_for('admin_wishes') }}" class="nav-link">Wishes</a>
          <a href="{{ url_for('logout') }}" class="nav-link">Logout</a>
        </div>
      </div>
    </nav>

    <div class="container py-4">
      <h2 class="mb-3 text-center">Wishes (Admin Only)</h2>
      {% if wishes %}
        <div class="list-group">
          {% for wish in wishes %}
            <div class="list-group-item list-group-item-action flex-column align-items-start mb-2 shadow rounded wish-item">
              <div class="d-flex w-100 justify-content-between">
                <h5 class="mb-1">{{ wish.name }}</h5>
                <small class="text-muted">{{ wish.created_at.strftime('%d %b %Y, %I:%M %p') }}</small>
              </div>
              <p class="mb-1">{{ wish.message }}</p>
            </div>
          {% endfor %}
        </div>
      {% else %}
        <p class="text-center text-muted">No wishes yet.</p>
      {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
