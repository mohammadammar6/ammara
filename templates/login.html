<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Root Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}" />
  </head>
  <body class="ceremony-bg">
    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-md-7 col-lg-5">
          <div class="card shadow auth-card">
            <div class="card-body p-4 p-md-5">
              <div class="text-center mb-3">
                <div class="hero-badge mx-auto mb-2">Admin Area</div>
                <h2 class="card-title mb-1">Root Login</h2>
                <p class="section-subtitle">Manage invited guests securely</p>
              </div>
              {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                  {% for category, message in messages %}
                    <div class="alert alert-{{ 'danger' if category=='error' else category }} alert-dismissible fade show" role="alert">
                      {{ message }}
                      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                  {% endfor %}
                {% endif %}
              {% endwith %}
              <form method="POST" action="{{ url_for('login') }}" class="auth-form">
                <div class="mb-3">
                  <label for="username" class="form-label">Username</label>
                  <input type="text" id="username" name="username" class="form-control" placeholder="root" required />
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label">Password</label>
                  <input type="password" id="password" name="password" class="form-control" placeholder="Enter password" required />
                </div>
                <!-- <div class="d-flex justify-content-between align-items-center mb-3 small text-muted">
                  <span>Tip: set <code>ROOT_USER</code> and <code>ROOT_PASSWORD</code> in your shell</span>
                  <a href="{{ url_for('index') }}" class="text-decoration-none">Back to site</a>
                </div> -->
                <div style="position: fixed; top: 12px; left: 12px; z-index: 50;">
                  <a href="{{ url_for('index') }}" style="text-decoration: none; padding: 6px 10px; border-radius: 999px; background: rgba(255,255,255,0.6); color: #111827;">Home</a>
                </div>
                  <div class="d-grid">
                  <button type="submit" class="btn btn-primary btn-lg">Login</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
  </html>
